<!DOCTYPE html>
<html>
<head>
    <title>Debug Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: monospace; /* Dùng font monospace để dễ đọc */
            padding: 10px; 
            color: #f5f5f5; 
            background-color: #17212b; 
            word-wrap: break-word; /* Tự động xuống dòng cho các chuỗi dài */
        }
        h3 {
            color: #6ab2f2;
        }
        pre {
            background-color: #232e3c;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; /* Đảm bảo xuống dòng đúng cách */
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h3>Báo Cáo Debug Web App</h3>
    
    <pre id="debug-output">Đang khởi tạo...</pre>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debugOutputElement = document.getElementById('debug-output');

            try {
                const WebApp = window.Telegram.WebApp;
                WebApp.ready();

                // Thu thập dữ liệu
                const startParam = WebApp.initDataUnsafe.start_param || "[KHÔNG CÓ DỮ LIỆU]";
                const fullURL = window.location.href;

                // Tạo báo cáo
                const report = 
`[start_param nhận được từ Bot]
--------------------------------
${startParam}

[URL đầy đủ mà Web App được mở]
--------------------------------
${fullURL}`;

                // Hiển thị báo cáo trực tiếp lên trang
                debugOutputElement.innerText = report;

            } catch (e) {
                debugOutputElement.innerText = 'Lỗi nghiêm trọng trong Web App:\n' + e.message;
            }
        });
    </script>
</body>
</html>
